<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Bullet.pde Explosion.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    "W": Accelerate. "A, D": Turn. "R": Restart after game over
	    </footer>

	    <script>
	    	let javascript = true;
	    	let Math.signum = Math.sign;
	    	let engineAudio = document.createElement("audio");
	    	engineAudio.loop=true;
			engineAudio.src="engine.mp3";

			window.addEventListener("keydown", event => {
				if (event.keyCode === 38) {
					engineAudio.play();
				}
			});

			window.addEventListener("keyup", event => {
				if (event.keyCode === 38) {
					engineAudio.pause();
					//engineAudio.currentTime = 0;
				}
			});



			
	    </script>
	</body>
</html>
